<div xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">




<label for="id">
	<f:translate key="tx_buddysys_domain_model_activity.id" /> <span class="required">(required)</span>
</label>
	<br />

	<f:form.textfield property="id" class="form-control" id="inputIdField"/><br />
		<label for="name">
		<f:translate key="tx_buddysys_domain_model_activity.name" /> <span class="required">(required)</span>
	</label>
	<br />

	<f:form.textfield property="name" class="form-control" id="nameField" /><br />
		<label for="description">
		<f:translate key="tx_buddysys_domain_model_activity.description" /> <span class="required">(required)</span>
		</label><br />

		<f:form.textarea property="description" cols="40" rows="15" class="form-control" id="descriptionField" /><br />
		<label for="place">
		<f:translate key="tx_buddysys_domain_model_activity.place" /> <span class="required">(required)</span>
		</label><br />
		<f:form.textfield property="place"  class="form-control" id="placeField"/><br />
		<label for="startdate">
			<f:translate key="tx_buddysys_domain_model_activity.startdate" />
		</label><br />

		<div class='input-group date' id="startDate">
			<f:form.textfield property="startdate" value="{activity.startdate->f:format.date(format:'d/m/Y H:i')}" class="form-control" placeholder="DD-MM-YYYY HH:mm" /><br />
			<span class="input-group-addon">
			<span class="glyphicon glyphicon-calendar"></span>
			</span>
		</div>

			<label for="enddate">
			<f:translate key="tx_buddysys_domain_model_activity.enddate" />
			</label><br />
			<div class='input-group date' id="endDate">
			<f:form.textfield property="enddate" value="{activity.enddate->f:format.date(format:'d/m/Y H:i')}" class="form-control" placeholder="DD-MM-YYYY HH:mm" /><br />
			<span class="input-group-addon">
			<span class="glyphicon glyphicon-calendar"></span>
			</span>
	</div>



</div>
