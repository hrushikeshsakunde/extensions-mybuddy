<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<table class="tx-buddy-sys" >
	<tr>
		<td>
			<f:translate key="tx_buddysys_domain_model_activity.id" />
		</td>
		<td>
		{activity.id}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_buddysys_domain_model_activity.name" />
		</td>
		<td>
			{activity.name}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_buddysys_domain_model_activity.description" />
		</td>
		<td>
			{activity.description}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_buddysys_domain_model_activity.place" />
		</td>
		<td>
			{activity.place}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_buddysys_domain_model_activity.startdate" />
		</td>
		<td>
			{activity.startdate -> f:format.date(format:'d/m/Y H:i')}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_buddysys_domain_model_activity.enddate" />
		</td>
		<td>
			{activity.enddate -> f:format.date(format:'d/m/Y H:i')}
		</td>
	</tr>

</table>
</html>
